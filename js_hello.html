<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <style>
    
    button {
      background-color: green;
      color: white;
    }
  </style>
    <script>
      function hello(){
        alert("Hello World!!!!");
      }
      function changecolor(obj){
        obj.style.color = "#ff00ff";
      }
    </script>
  </head>

  <body>
    <h1 onmousemove="changecolor(this)" onmouseout="this.style.color = '#ff0000'">환영합니다~</h1>
    <button onclick="hello()">Click me</button>
    
  </body>

</html>
